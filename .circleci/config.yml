# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@1.7.0
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - docker/install-docker-tools:
#         https://github.com/CircleCI-Public/docker-orb/issues/94
          docker-compose-version: 1.29.2
      - checkout
      - setup_remote_docker:
#         https://support:circleci:com/hc/en-us/articles/360050934711-Docker-build-fails-with-EPERM-operation-not-permitted-copyfile-when-using-node-14-9-0-or-later-:
          version: 20.10.7
      - attach_workspace:
          at: /home/circleci/project
      - run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          chmod 755 ~/.docker
          chmod 644 ~/.docker/config.json
          if [ "${CIRCLE_BRANCH}" != "" ]; then export "GIT_BRANCH=${CIRCLE_BRANCH}";else export "GIT_BRANCH=${CIRCLE_TAG}";fi
          export "BUILD_VERSION=${GIT_BRANCH}"
          export "PROJECT_NAME=bpaotu"
          "./circleci-prodbuild.sh"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: Bioplatforms
          filters:
            tags:
              only: /^\d+\.\d+(\.\d+)?(-\S*)?$/
            branches:
#              only: circleci
              ignore: /.*/
