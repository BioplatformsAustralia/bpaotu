# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  docker: circleci/docker@1.5.0
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - setup_remote_docker:
#         https://support:circleci:com/hc/en-us/articles/360050934711-Docker-build-fails-with-EPERM-operation-not-permitted-copyfile-when-using-node-14-9-0-or-later-:
          version: 19.03.13
      - attach_workspace:
          at: /home/circleci/project
      - docker/install-docker-compose
      - run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          chmod 755 ~/.docker
          chmod 644 ~/.docker/config.json
          export "GIT_TAG=${CIRCLE_TAG}"
          export "GIT_BRANCH=${CIRCLE_BRANCH}"
          export "BUILD_VERSION=${GIT_TAG}"
          export "PROJECT_NAME=bpaotu"
          export "DOCKER_NAME=${PROJECT_NAME}"
          "./circleci-prodbuild.sh"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: Bioplatforms
          filters:
            branches:
#              only: circleci
              ignore: /.*/