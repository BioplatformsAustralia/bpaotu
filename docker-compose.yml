services:
  db:
    image: mdillon/postgis:10
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=webapp
    command:
      - "postgres"
      - "-c"
      - "wal_level=minimal"
      - "-c"
      - "max_wal_size=10GB"
      - "-c"
      - "max_wal_senders=0"
    ports:
      - "5432:5432"
    volumes:
      - .:/app
      - ./data/dev:/data
      - dbdata:/var/lib/postgresql/data/

  cache:
    image: redis:3-alpine

  runserver:
    image: bioplatformsaustralia/bpaotu
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
    volumes:
      - .:/app
      - ./data/dev:/data
      - shared-data:/shared
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
    networks:
      default:
        aliases:
          - web

  celeryworker:
    build:
      context: .
      dockerfile: Dockerfile-celeryworker
    image: bioplatformsaustralia/bpaotu-celeryworker
    command: celery --app=bpaotu worker --loglevel=info --beat
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
      - PYTHONPATH=/app/bpaotu
      - DJANGO_SETTINGS_MODULE=bpaotu.celery_settings
    working_dir: /app/bpaotu
    volumes:
      - .:/app
      - ./data/dev:/data
      - shared-data:/shared
    depends_on:
      - db
      - cache
      - runserver
    networks:
      default:
        aliases:
          - web

volumes:
  dbdata:
  shared-data:
