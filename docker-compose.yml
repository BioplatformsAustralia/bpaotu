version: "3"

services:
  db:
    image: mdillon/postgis:10
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=webapp
    command:
      - "postgres"
      - "-c"
      - "wal_level=minimal"
      - "-c"
      - "max_wal_size=10GB"
      - "-c"
      - "max_wal_senders=0"
    ports:
      - "5432:5432"
    volumes:
      - .:/app
      - ./data/dev:/data
      - dbdata:/var/lib/postgresql/data/

  cache:
    image: redis:3-alpine

  runserver:
    image: bioplatformsaustralia/bpaotu-dev
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
    volumes:
      - .:/app
      - ./data/dev:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
    networks:
      default:
        aliases:
          - web

  celeryworker:
    image: bioplatformsaustralia/bpaotu-dev
    command: celery_worker
    env_file:
      - .env_local
    environment:
      - WAIT_FOR_DB=1
      - WAIT_FOR_CACHE=1
    volumes:
      - .:/app
    depends_on:
      - db
      - cache

volumes:
  dbdata:
