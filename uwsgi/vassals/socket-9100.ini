[uwsgi]
project      = bpaotu

procname     = %(project)-socket-%n
socket       = 0.0.0.0:9100

# Run 'uwsgitop :9101'
stats        = 0.0.0.0:9101

chdir        = /app
wsgi-file    = /app/uwsgi/django.wsgi
touch-reload = /app/uwsgi/vassals/%n.ini
static-map   = /static=/data/static

processes    = 4
threads      = 2
master       = True
vacuum       = True
buffer-size  = 65536
