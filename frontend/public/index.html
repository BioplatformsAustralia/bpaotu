<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <meta name="theme-color" content="#000000" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/static/bpaotu/common.css"/>
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/static/bpaotu/bpaotu.css"/>
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/static/bpaotu/leaflet/leaflet.css" />

  <link rel="icon" href="%PUBLIC_URL%/static/bpa-logos/favicon.ico" type="image/x-icon">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Bioplatforms OTU Search Facility</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    window.otu_search_config = {
      'amplicon_endpoint': "%PUBLIC_URL%/private/api/v1/amplicon-options",
      'taxonomy_endpoint': "%PUBLIC_URL%/private/api/v1/taxonomy-options",
      'contextual_endpoint': "%PUBLIC_URL%/private/api/v1/contextual-fields",
      'search_endpoint': "%PUBLIC_URL%/private/api/v1/search",
      'export_endpoint': "%PUBLIC_URL%/private/api/v1/export",
      'export_biom_endpoint': "%PUBLIC_URL%/private/api/v1/export_biom",
      'submit_to_galaxy_endpoint': "%PUBLIC_URL%/private/api/v1/submit_to_galaxy",
      'execute_workflow_on_galaxy_endpoint': "%PUBLIC_URL%/private/api/v1/execute_workflow_on_galaxy",
      'galaxy_submission_endpoint': "%PUBLIC_URL%/private/api/v1/galaxy_submission",
      'submit_blast_endpoint': "%PUBLIC_URL%/private/api/v1/submit_blast",
      'blast_submission_endpoint': "%PUBLIC_URL%/private/api/v1/blast_submission",
      'search_sample_sites_endpoint': "%PUBLIC_URL%/private/api/v1/search-sample-sites",
      'required_table_headers_endpoint': "%PUBLIC_URL%/private/api/v1/required_table_headers/",
      'contextual_csv_download_endpoint': "%PUBLIC_URL%/contextual_csv_download_endpoint/",
      'base_url': "",
      'static_base_url': "/static/",
      'galaxy_base_url': "https://galaxy-aust-dev.genome.edu.au",
      'ckan_base_url': "https://data.bioplatforms.com/",
      'galaxy_integration': false,
      'ckan_check_permissions': "%PUBLIC_URL%/private/api/v1/user/check_permissions"
    };
  </script>
  <footer class="site-footer space-above">
    <div class="site-footer-links container-fluid">
      <a href="http://www.bioplatforms.com">Operated by Bioplatforms Australia</a>
      <a href="https://github.com/muccg/bpaotu">Source Code</a>
      <a href="mailto:help@bioplatforms.com">Contact</a>
    </div>
    <div class="site-footer-logo container-fluid">
      <span><a href="https://www.bioplatforms.com"><img class="footer-logos"
            src="%PUBLIC_URL%/static/bpa-logos/bpa-footer.png" alt="Bioplatforms Australia" /></a></span>
      <span style="padding-left: 30px;"><a
          href="https://www.education.gov.au/national-collaborative-research-infrastructure-strategy-ncris"><img
            class="footer-logos" src="%PUBLIC_URL%/static/bpa-logos/ncris-footer.png" /></a></span>
    </div>
  </footer>
</body>

</html>
